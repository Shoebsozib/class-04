<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random form</title>
    <!-- main css file linking -->
     <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <section class="form-section">
    <div class="container">
      
        <div class="inner-section">
        <div class="left">
          <img class="img" src="img/man.jpg" alt="" width="300">
        </div>

        <div class="right">
          <h2>Register Form</h2>
          <div class="form-part">

            <form>
              <div class="name">
                <input class="fname" type="text" placeholder="Fast Name">
                <input type="text" placeholder="Last Name">
              </div>

              <div class="email">
                <input type="email" placeholder="Enter your email">
              </div>

              <div class="passward">
                <input type="Make a strong password" placeholder="passward">
              </div>

              <div class="DOB">
                <label>Date of birth</label>
                <input type="date">
              </div>

              <div class="gender">
                <select>
                  <option>Select your Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </div>

              <div class="msg">
                <textarea placeholder="Enter your massage">
                </textarea>
              </div>

              <div class="condition">
                <input type="checkbox"> <label>I Agree the <a href="#"> terms and condition</a></label>
              </div>

              <div class="button">
                <input class="btn" type="submit" value="Send massage">
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </section>



  
</body>
</html>
